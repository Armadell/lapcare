{% extends 'MyAdmin/base.html'%} {% load static%} {% block content%}

<div class="container pt-8" >
  <div class="row">
    <div class="col-lg-12 grid-margin my-4">
      <div class="card">
        <div class="card-body" style="padding: 4.75rem">
          <span><h2 style="padding-bottom:1rem;">Category Management</h2></span>
          <a href="{% url 'addcategory'%}"
            ><button
              type="button"
              style="width: 15%; padding: 1rem"
              class="btn btn-primary btn-fw"
            >
              Add category
            </button></a
          >
          <p class="card-description"></p>
          <div class="table-responsive">
            <table class="table" style="text-align: center">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>category name</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tbody>
                {% for category in categories %}
                 {% if category.is_delete%}
                <tr>
                  <td>{{ category.id }}</td>
                  <td>{{ category.category_name}}</td>
                  <td>
                    <a
                      class="btn btn-success"
                      href="{% url 'updatecategory' category.id%}"
                      role="button"
                      >Edit</a
                    ><br /><br />
                    <a
                      class="btn btn-danger"
                      href="{% url 'deletecategory' category.id %}"
                      role="button"
                      >Delete</a
                    >
                  </td>
                </tr>
                {% endif %}
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
