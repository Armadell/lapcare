
{% extends 'MyAdmin/base.html'%}
{% load static%}
{% block content%}
<div class='container-fluid'>
    <div class="col-lg-10 grid-margin stretch-card">
        <div class="card">
          <div class="card-body" style="padding-top:5.75rem;">
            <span><h2 style="padding-bottom:1rem;">Coupon Management</h2></span>
            <a href="{% url 'addcoupon'%}" 
              ><button
                type="button"
                style="width: 15%; padding: 1rem"
                class="btn btn-primary btn-fw"
              >
                Add Coupon
              </button></a
            >
            <p class="card-description"> 
            </p>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Coupon Code</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Delete</th>
            
            
            
                    </tr>
                    </thead>
                    <tbody>
                    {% for x in values %}
                    <tr>
                        <th scope="row">{{x.id}}</th>
                        <td>{{x.coupon_code}}</td>
                        <td>{{x.discount}}</td>
            
            
            
            
            
                        <!-- <td><a href="deletecategory/{{ x.id }}"><button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure to delete?')" >delete</button></a></td> -->
                        <td>
                            <form action="{% url 'delete-coupon' x.id %}" method="POST">
                                {% csrf_token %}
            
                                <a data-bs-toggle="modal" data-bs-target="#delete-{{x.id}}">
                                    <button type="" class="btn btn-primary">Delete</button>
            
                                </a>
                                <div class="modal fade" id="delete-{{x.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5  style="color:#ddcaca ;"class="modal-title" id="exampleModalLabel">Confirm</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
            
                                                <p style="color:#ddcaca ;">Do you really want to delete {{x.brand_name}}</p>
                                            </div>
                                            <div class="modal-footr d-flex justify-content-between p-3">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                                </button>
            
                                                <a href="">
                                                    <button class="btn btn-danger " type="submit" style="background:dark-red;">
                                                        Confirm
                                                    </button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                            crossorigin="anonymous"></script>
                                </div>
                            </form>
                        </td>
            
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            
          </div>
        </div>
    </div>
</div>

{% endblock %}
