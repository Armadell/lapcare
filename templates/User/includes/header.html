{% load static %}

<header>

  <nav id="nav-header-custom" class=" navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home'%}"><img style="width:100%; height:auto; max-width:80px;"src="{% static 'assets/images/logo1.png'%}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline mx-auto my-2" action="{% url 'search'%}" method="GET">
            <input id="form-style" class="form-control mr-sm-1 " type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'market'%}">Market</a>
          </li>
          <li class="nav-item dropdown ">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              {% for category in links %}
              <a class="dropdown-item" href="{{category.get_url}}">{{category.category_name}}</a>
              {% endfor %}
            </div>
          </li>
          {% if user.is_authenticated  %}
            <li class="nav-item active px-4">
              <div class="widget-header">
                <small class="title text-muted">Welcome {{user.username}}</small>
                <div> 
                  <a href="{% url 'dashboard'%}">dashboard</a> <span class="dark-transp"></span>
                  <a href="{% url 'logout' %}"> logout</a>
        
                
                </div>
              </div>
            </li>
          {% else %}
          <li class="nav-item active px-4">
            <div class="widget-header">
              <small class="title text-muted">Welcome guest!</small>
              <div> 
                
                <a href="{% url 'login'%}">Sign in</a> <span class="dark-transp"> | </span>
                <a href="{% url 'register'%}"> Register</a>
      
              
              </div>
            </div>
          </li>
          {% endif %}
        </li>
        <li class="nav-item dropdown px-4 px-4" >
            <a style=" background: #000;"type="button" class="btn position-relative">
              <a href="{% url 'cart'%}"><span id="boot-icon" class="bi bi-cart" style="font-size:2rem; color: rgb(255, 255, 255);"></span></a>

              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-danger">
                
                <span class="visually-hidden">{{cart_count}}</span>
              </span>
            </a>
        </li>
        </ul>
    </div>
</nav>
</header>
