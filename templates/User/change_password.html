{% extends 'User/base.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y bg  mt-4 p-4 m-4" >
{% include "User/includes/alerts.html"%}
    <div class="container  mt-4 pt-4 pb-5" style="background:#1e1e1e;">
        <div class="row">
      {% include "User/includes/dashboard_sidebar.html"%}

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
		
		</header>
		
			<div class="row"> 

			
				<div class="col-md-12">
                   <form action="{% url 'change-password'%}" method="POST" >
                    {% csrf_token %}
                    
                        <div class="form-group">
                            <label>Current Password</label>
                            <input class="form-control"type="password" name="current_password" placeholder="current password" required>
                        </div>
                        <div class="form-group">
                            <label>Create New password</label>
                            <input class="form-control"type="password" name="new_password" placeholder="New password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New password</label>
                            <input class="form-control"type="password" name="confirm_password" placeholder="confirm new password" required>
                        </div>
                       
                        <input type="submit" class="btn btn-primary w-100 h-50"value="save">
                           
                       </div>
                    </div>
                   
                </div>
              

                   </form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>
    
    
    </section>
{% endblock %}
