{% extends 'User/base.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto shadow-lg p-3 mb-5 " style="max-width: 380px; margin-top:100px;background:#1e1e1e;">
          <div class="card-body" style="background:#1e1e1e;">
          <h4 class="card-title mb-4">Sign in</h4>
   
          <form action="{% url 'login'%}" method="POST" id="userlogin">
            {%csrf_token %}
            {% include "User/includes/alerts.html"%}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="Email">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->
              <div class="form-group">
            
            </div> <!-- form-group// -->     
          </form>
          <a href="{% url 'loginotp'%}"><button class="btn btn-primary btn-block"> Login With OTP</button></a>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>


{% endblock %}
