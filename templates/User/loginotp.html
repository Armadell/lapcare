{% extends 'User/base.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto shadow-lg p-3 mb-5 " style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
            
          <h4 class="card-title mb-4">Login With OTP </h4>
       
          <form action="#" method="POST" id="otplogin">
            {%csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" name="Email">
           </div> <!-- form-group// -->
              <div class="form-group">
                 <input type="number" class="form-control" placeholder="Enter Mobile Number" name="phone" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$">
              </div> <!-- form-group// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Get OTP</button>
              </div> <!-- form-group// -->
    </section>
{% endblock %}
